<div class="jumbotron"  style="background-color: rgba(220, 220, 220, 0.8); color:black; width:66%; height:80%; margin:0px;">
	<center>
		<div class="row">
			<h2 class="col-md-6 col-sm-8 offset-md-3">Списък с уроци</h2>
			<div class="col-3 align-self-end text-right">
		 		<a href="/lessons/add" th:href="@{/lessons/add}">
		 			<button type="button" class="btn save_btn" style="width:150px; color:black">Добави урок</button>
		 		</a>
		 	</div>
		</div>
			
	 	<br/>
	 	<h4 th:if="${#lists.isEmpty(lessons)}"><center>Няма уроци</center></h4>
		<table class="table" th:if="${not #lists.isEmpty(lessons)}">
		  <thead class="thead-light">
		    <tr>
		      <th scope="col">Урок</th>
			  <th scope="col">Тема</th>
			  <th scope="col">Предмет</th>
		      <th scope="col">Автор</th>
		      <th scope="col">Действия</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="lesson: ${lessons}">
			    <td scope="row">
					<a class="index-a" th:href="@{'/lessons/view/' + ${lesson.id}}" th:text="${lesson.title}"></a>    
				</td>
			    <td th:text="${lesson.topic.name}" />
			    <td th:text="${lesson.topic.subject.name}" />
			    <td th:text="${lesson.author.displayName}" />
			    <td align="center">
			    	<a th:href="@{'/lessons/edit/' + ${lesson.id}}">
			    		<i class="fas fa-pencil-alt"></i>
			    	</a>
			    	<a th:href="@{'/lessons/delete/' + ${lesson.id}}">
			    		<i class="fas fa-times"></i>
			    	</a>
			    	<a th:href="@{'/lessons/view/' + ${lesson.id}}">
			    		<i class="far fa-eye"></i>
			    	</a>
			    </td>
			</tr>
		  </tbody>
		</table>
	</center>
</div>
