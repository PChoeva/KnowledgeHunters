<div class="jumbotron" style="background-color: rgba(220, 220, 220, 0.8); color:black; width:66%; height:80%; margin:0px;">
	<div class="row justify-content-md-center">
		<div class="col-12">
			<center><h2 th:text="${sectionTitle}">Урок</h2></center>
			<br/>
		</div>
		<div class="col-12 align-self-center" style="position:absolute; top:120px; bottom:10px;">
			<div class="row">
				<div class="col-5">
					<span class="label-span">Заглавие</span>
					<div th:text="${lesson?.title}"></div>
				</div>
				<div class="col-3 offset-1">
					<span class="label-span">Тема</span>
					<div th:text="${lesson?.topic.name}"></div>
				</div>
				<div class="col-2 offset-1">
					<span class="label-span">Автор</span>
					<div th:text="${lesson?.author.displayName}"></div>
				</div>
			</div>

 			<br/>			
			<div class="col-12" th:text="${lesson?.description}" style="border: 1px solid #555; border-radius:10px; min-height:100px !important; max-height:400px !important; text-align: justify;"></div>			
		    <br/>
		    <div class="row align-items-end" style="position:absolute; bottom: 0; width:100%;">
			  <div class="col-auto mr-auto">
			  		<input type="button" onclick="window.history.go(-1);" value="Назад" class="btn close_btn" style="width:150px;">
			  </div>		
			</div>
		</div>  
	</div>
</div>
