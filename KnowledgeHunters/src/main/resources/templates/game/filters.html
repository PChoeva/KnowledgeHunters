<div class="jumbotron" style="background-color: rgba(220, 220, 220, 0.8); color:black; width:600px; height:40%; margin:0px;">
	<div class="row justify-content-md-center">
		<div class="col-12">
			<center><h2 th:text="${sectionTitle}">Избери</h2></center>
			<br/>
		</div>
		<form class="col-12 align-self-center" th:action="@{/game/filters}" method="post" style="position:absolute; top:160px; bottom:10px;">
			<div class="row">
				<div class="col-6">
					<span class="label-span">Предмет:</span>
					<select class="form-control" name="subject" id="subject" style="width:100%; height: 50px;">
						<option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
					</select>
					<div id="description"></div>
				</div>
				<div class="col-6">
					<span class="label-span">Сложност:</span>
					
					<select class="form-control" name="difficulty" id="difficulty" style="width:100%; height: 50px;">
						<option th:each="difficulty : ${difficulties}" th:value="${difficulty}" th:text="${difficulty.getValue()}"></option>
					</select>
					<div id="description"></div>
				</div>
			</div>
 			<br/><br/>
		    <div class="row align-items-end" style="position:absolute; bottom: 0; width:100%;">
			  <div class="col-12">
			  		<input type="submit" id="next" value="Играй!" class="btn big_btn btn_play">
			  </div>		
			</div>
		</form>  
	</div>
</div>
<script>
$(document).ready(function() {
	$("select[name='subject']").on("change",  function() {
		$("select[name='difficulty']").load("/game/filters/subject/" + $(this).val())
	});
	$("select[name='subject']").trigger("change");
});
</script>
