<div class="jumbotron"  style="background-color: rgba(220, 220, 220, 0.8); color:black; width:600px; height:80%; margin:0px;">
	<center>
		<div class="row">
			<h2 class="col-6" style="text-align:left;">Класация</h2>
			<div class="col-6 align-self-end text-right">
		 		<select class="form-control" name="subject" id="subject" style="width:100%; height: 50px;">
					<option value="0" th:selected="${currSubject == '0'}">Общо класиране</option>
					<option th:each="subject : ${subjects}" th:selected="${currSubject == subject.id}" th:value="${subject.id}" th:text="${subject.name}"></option>
				</select>
		 	</div>
		</div>
			
	 	<br/>
	 	<h4 th:if="${#lists.isEmpty(students)}"><center>Няма ученици</center></h4>	 	
	 	<table th:if="${not #lists.isEmpty(students)}" class="table" cellspacing="0" cellpadding="0" border="0" width="325" style="border-top: none;">
		  <tr>
		    <td style="padding: 0; padding-bottom:20px;">
		       <table class="table" cellspacing="0" cellpadding="1" width="100%" style="margin-bottom: 0rem !important; background-color: transparent; border:0; " >
		         <thead class="thead-light" style="text-align:center;">
				    <tr>
				      <th scope="col" width="20%">Място</th>
				      <th scope="col" width="80%">Ученик</th>
				      <th scope="col" width="10%">Точки</th>
				    </tr>
				  </thead>
		       </table>
		    </td>
		  </tr>
		  <tr>
		    <td style="padding: 0;">
		       <div style="width:100%; height:500px; overflow:auto;">
		         <table class="table" cellspacing="0" cellpadding="1" width="100%"  style="border:0; margin-bottom: 0;">
		           <tbody>
				     <tr th:each="student, iterator: ${students}" style="background-color:rgba(220, 220, 220, 0.8);">
					    <td width="20%" style="text-align:center;" th:text="${iterator.index+1}" />
					    <td width="80%" th:text="${student.person.displayName}" />
					    <td width="10%" style="text-align:center;" th:text="${student.points}" />				    
					 </tr>
				  </tbody>
		         </table>  
		       </div>
		    </td>
		  </tr>
		</table>
	</center>
</div>
<script>
$("#subject").on("change", function(){
	var subjectId = $(this).val();
	location.href = "/ranking/subject/" + subjectId;
});
</script>
