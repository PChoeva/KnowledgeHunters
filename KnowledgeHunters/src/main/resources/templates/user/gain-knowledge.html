  <h1 class="app_title logged-title">Търсачи на знания</h1>	    
	  <div class="jumbotron" style="background-color: rgba(220, 220, 220, 0.8); color:black; width:80%; height:80%; margin:0px;">
	 	<center>
	 		<div id="mixedSlider">
				<div class="MS-content">
					<div class="item" th:each="subject: ${subjects}">
						<a th:href="@{'/subjects/' + ${subject.id}}">
							<div class="imgTitle">
						
							<h2 class="blogTitle" th:text="${subject.name}">Subjects</h2>
							<!-- <img src="${'/img/subject-' + subject.id + '.png'}" alt="" /> -->
							<img th:attr="src=@{'/img/subjects/subject-' + ${subject.id} + '.png'},alt=''"/>
							
							</div>
						</a>
					</div>
				</div>
				<div class="MS-controls">
					<button class="MS-left"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
					<button class="MS-right"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
				</div>
			</div>
			<br/><br/>
			<div class="row">
				<h2 class="col-md-6 col-sm-8 offset-md-3">Списък с уроци</h2>
				<div class="col-3 align-self-end text-right">
			 		<a href="/lessons/add" th:href="@{/lessons/add}">
			 			<button type="button" class="btn save_btn" style="width:150px; color:black">Добави урок</button>
			 		</a>
			 	</div>
			</div>
			
	 		<br/>
	 		<h4 th:if="${#lists.isEmpty(subjects)}"><center>Няма уроци</center></h4>
		 	<table class="table" th:if="${not #lists.isEmpty(lessons)}">
			  <thead class="thead-light">
			    <tr>
			      <th scope="col">Урок</th>
				  <th scope="col">Тема</th>
				  <th scope="col">Предмет</th>
			      <th scope="col">Автор</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="lesson: ${lessons}">
				    <td scope="row" th:text="${lesson.title}" />
				    <td th:text="${lesson.topic.name}" />
				    <td th:text="${lesson.topic.subject.name}" />
				    <td th:text="${lesson.author.displayName}" />
				</tr>
			  </tbody>
			</table>
	 	</center>
	  </div>
