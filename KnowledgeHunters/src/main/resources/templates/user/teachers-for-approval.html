<div class="jumbotron"  style="background-color: rgba(220, 220, 220, 0.8); color:black; width:66%; height:80%; margin:0px;">
	<center>
		<h2>Списък с учители, чакащи одобрение</h2>
		<br/><br/>
		<h4 th:if="${#lists.isEmpty(teachers)}"><center>Няма чакащи учители</center></h4>
 	<table class="table" th:if="${not #lists.isEmpty(teachers)}">
	  <thead class="thead-light">
	    <tr>
	      <th scope="col">Потребителско име</th>
	      <th scope="col">Екранно име</th>
	      <th scope="col">Имейл</th>
	      <th scope="col">Училище</th>
	       <th scope="col">Действия</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="teacher: ${teachers}">
		    <td th:text="${teacher.user.username}" />
		    <td th:text="${teacher.displayName}" />
		    <td th:text="${teacher.email}" />
		    <td th:text="${teacher.school.name}" />
		     <td>
		    	<a th:href="@{'/teachers-for-approval/approve/' + ${teacher.id}}">
		    		<i class="fas fa-check"></i>
		    	</a>
		    		<a th:href="@{'/teachers-for-approval/deny/' + ${teacher.id}}">
		    		<i class="fas fa-ban"></i>
		    	</a>
		    </td>
		</tr>
	  </tbody>
	</table>
	</center>
</div>
