
  <h1 class="app_title logged-title">Търсачи на знания</h1>	    
	  <div class="jumbotron" style="background-color: #d8d8d8; color:black;">
	 	<center>
	 		<h2>Списък с потребители</h2>
	 		<br/><br/>
	 		<h4 th:if="${#lists.isEmpty(users)}"><center>Няма потребители</center></h4>
		 	<table class="table" th:if="${not #lists.isEmpty(users)}">
			  <thead class="thead-light">
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Username</th>
			      <th scope="col">Role</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="user: ${users}">
				    <td scope="row" th:text="${user.id}" />
				    <td th:text="${user.username}" />
				    <td th:text="${user.role.name}" />
				</tr>
			  </tbody>
			</table>
	 	</center>
	  </div>
