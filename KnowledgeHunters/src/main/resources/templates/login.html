<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" media="all"  
      href="css/style.css" th:href="@{css/style.css}" />
  </head>
  <body class="main-bg">
	<div class="container-fluid h-100">
	  <h1 class="app_title">Търсачи на знания</h1>	    
		  <div class="jumbotron">
		  <center>
		  <p th:if="${loginError}" class="error">Wrong user or password</p>
		    <form class="col-12" th:action="@{/login}" method="post">
		      <div style="background:#a5a5a5; padding:8px 16px; width:70%">
			      <div class="form-group">
			        <!-- <label for="username">Потребителско име</label> -->
			        <input type="text" class="form-control" id="username" autofocus="autofocus" placeholder="Потребителско име">
			      </div>
			      <div class="form-group">
			        <!-- <label for="password">Парола</label> -->
			        <input type="password" class="form-control" id="password" placeholder="Парола">
			      </div>
			  </div>
		      <br/>
		      <input type="submit" value="Влез" class="big_btn p-2">
		      <h4>Все още нямаш акаунт?<br/><u><a href="/register" th:href="@{/register}" class="register_txt">Регистрирай се.</a></u></h4>
		    </form>  
	  		</center>
		  </div>
		  
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  </body>
</html>
